<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Now</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 id="site-title" class="weather-app">WeatherApp</h1>
  <div class="weather-app">
     
    <div class="weather-card sunny">
      <h1 class="location">Monday</h1>
      <p class="temperature">72°F</p>
      <p class="condition">Sunny</p>
    </div>
    <div class="weather-card rainy">
        <h1 class="location">Tuesday</h1>
        <p class="temperature">63°F</p>
        <p class="condition">Rainy</p>
    </div>
    <div class="weather-card rainy">
        <h1 class="location">Wednesday</h1>
        <p class="temperature">60°F</p>
        <p class="condition">Rainy</p>
    </div>
    <div class="weather-card cloudy">
        <h1 class="location">Thursday</h1>
        <p class="temperature">68°F</p>
        <p class="condition">Rainy</p>
    </div>
    <div class="weather-card sunny">
        <h1 class="location">Friday</h1>
        <p class="temperature">70°F</p>
        <p class="condition">Sunny</p>
    </div>
  </div>
</body>
</html>
